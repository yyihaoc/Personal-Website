<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    overflow: hidden;
    color: #fff;
}

.starry-background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: moveBackground 15s linear infinite;
}

.skill-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    z-index: 10;
}

.dreamy-skill {
    font-size: 2rem;
    padding: 15px 30px;
    margin: 20px;
    font-family: 'Roboto', sans-serif;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    text-align: center;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: floatUp 10s ease-in-out infinite;
}

.dreamy-skill:hover {
    transform: scale(1.2);
    box-shadow: 0 0 30px rgba(255, 255, 255, 1);
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes moveBackground {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 100%;
    }
}


    </style>
</head>
<body>
    <div class="starry-background">
        <div class="skill-container">
          <span class="dreamy-skill">AI</span>
          <span class="dreamy-skill">Machine Learning</span>
          <span class="dreamy-skill">Web Development</span>
          <span class="dreamy-skill">Mobile Development</span>
          <span class="dreamy-skill">Entrepreneurship</span>
          <span class="dreamy-skill">Leadership</span>
        </div>
      </div>
      
      
</body>
</html>
